<div class='bg-white m-4 rounded-lg'>
    <div class='flex flex-row mt-3 m-4 rounded-full space-x-3 '>
      
        <img src='https://lh3.googleusercontent.com/ogw/AOh-ky1wwgID_yBQrSMP9R_CSh252A1rnHRKvxfpUbqp=s64-c-mo' alt='img' class='h-14 w-14 rounded-full' (click)="handleRefresh()"/>
        <input
            [value]="setText"
            (input)="onUpdateText($event)"
            placeholder="Start a post about a topic that excites you"
            type="text"
            class='bg-transparent outline-none border-2 text-start pl-5 rounded-full flex-1 mt-1 text-sm font-semibold text-gray-600 hover:bg-gray-100 transition-all duration-200 cursor-pointer' />
    </div>

    <div class='flex flex-row justify-between mb-4 overflow-scroll scrollbar-hide'>

        <div class='flex flex-row ml-4 space-x-20 '>
            <div class='flex flex-row space-x-2'>
               
                        <div *ngIf="!toggleButton; else elseBlock" (click)="updateToggle()">
                     
                            <hero-icon  name="photograph" hostDisplay="inlineBlock" type="outline" class="h-6 w-8 text-blue-500 hover:bg-gray-100 transition-all duration-200 cursor-pointer" ></hero-icon>
                            <p class=' font-bold text-gray-500'>Photo</p>
                        </div>
                        <ng-template #elseBlock>
                            <input

                            [value]="setPhotoLink"
                            (input)="onUpdateLink($event)"
                            placeholder="paste Image Link"
                            type="text"
                            class='bg-transparent outline-none border-2 text-start pl-5 rounded-full flex-1 mt-1 text-sm font-semibold text-gray-600 hover:bg-gray-100 transition-all duration-200 cursor-pointer' />
                        </ng-template>
                        
            </div>

            <div class='flex flex-row space-x-2'>
              
                <hero-icon name="video-camera" hostDisplay="inlineBlock" type="outline" class="w-6 h-6 text-green-700"></hero-icon>
                <p class='font-bold text-gray-500'>Video</p>
            </div>
            <div class='flex flex-row space-x-2'>
              
                <hero-icon name="calendar" hostDisplay="inlineBlock" type="outline" class="w-6 h-6 text-orange-500"></hero-icon>
                <p class=' font-bold text-gray-500'>Event</p>
            </div>
            <div class='flex flex-row space-x-2' (click)="handleSubmit($event)">
               
                <hero-icon name="template" hostDisplay="inlineBlock" type="outline" class="w-6 h-6 text-red-500"></hero-icon>
                <p class=' font-bold text-gray-500'>Write</p>
            </div>
        </div>

    </div>
</div>
